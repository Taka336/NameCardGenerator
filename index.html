<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- JavaScript -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="./css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="./css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav>
      <div class="nab-wrapper">
        <a href="/" class="brand-logo center">NameCardGenerator</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s5">
          <div class="card-container col offset-s2" id="card-container">
            <div class="card-inner-container">
              <div class="card-name-container">
                <div class="card-name" id="card-name">ほげほげ</div>
                <div class="card-attribute-container">
                  <div class="card-attribute" id="card-attribute">鯖</div>
                </div>
              </div>

              <div class="card-level-container" id="card-level-container">
                <div class="card-star"></div>
              </div>

              <div class="card-image-container">
                <div class="card-image-inner-container">
                  <img
                    src="/image/001.jpg"
                    class="card-image"
                    id="card-image"
                  />
                </div>
              </div>

              <div class="card-number-container">
                <div class="card-number">FEZ-001</div>
              </div>

              <div class="card-description-container">
                <div class="card-description-inner-container">
                  <div class="card-category-container">
                    <div class="card-category">
                      【<span id="card-category">JavaScript</span>族／通常】
                    </div>
                  </div>
                  <div class="card-text-container">
                    <div class="card-text" id="card-text">
                      何を考えているのかさっぱりわからない新人のエンジニア。たまに怒ると怖い。
                    </div>
                  </div>
                  <div class="card-status-container">
                    <div class="card-status" id="card-status">
                      ATK/300　DEF/100
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-bottom-text-container">
                <div class="card-date" id="card-date"></div>
                <div class="card-author" id="card-author">
                  <span id="account-type">GitHub</span>: @<span id="account-id"
                    >HogeHoge</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col s7">
          <div class="input-field col s12">
            <input type="text" id="card-name-input" placeholder="ほげほげ" />
            <label for="card-name-input">カード名</label>
          </div>

          <div class="input-field col s6">
            <select name="card-attribute" id="card-attribute-input" required>
              <option value="鯖" selected>サーバーサイドエンジニア</option>
              <option value="前">フロントエンドエンジニア</option>
              <option value="網">ネットワークエンジニア</option>
              <option value="基">インフラエンジニア</option>
              <option value="全">フルスタックエンジニア</option>
            </select>
            <label>属性（業務領域）</label>
          </div>

          <div class="input-field col s6">
            <select name="card-level" id="card-level-input" required>
              <option value="1" selected>1年未満</option>
              <option value="2">1年以上3年未満</option>
              <option value="3">3年以上5年未満</option>
              <option value="4">5年以上10年未満</option>
              <option value="5">10年以上20年未満</option>
              <option value="6">20年以上30年未満</option>
              <option value="7">30年以上40年未満</option>
              <option value="8">40年以上</option>
            </select>
            <label>レベル（エンジニア歴）</label>
          </div>

          <div class="file-field input-field col s6">
            <div class="btn">
              <span>画像</span>
              <input
                type="file"
                accept=".png, .jpg, .jpeg"
                id="card-image-input"
              />
            </div>
            <div class="file-path-wrapper">
              <input
                class="file-path validate"
                type="text"
                placeholder="任意の画像を選択"
              />
            </div>
          </div>

          <div class="input-field col s6">
            <select name="card-level" id="card-category-input" required>
              <option value="JavaScript" selected>JavaScript</option>
              <option value="C++">C++</option>
              <option value="Python">Python</option>
              <option value="Java">Java</option>
              <option value="Go">Go</option>
            </select>
            <label>種族（メイン言語）</label>
          </div>

          <div class="input-field col s12">
            <textarea
              id="card-text-input"
              class="materialize-textarea"
              placeholder="何を考えているのかさっぱりわからない新人のエンジニア。たまに怒ると怖い。"
            ></textarea>
            <label for="textarea1">カードテキスト（自己紹介）</label>
          </div>

          <div class="input-field col s6">
            <select name="account-id" id="account-type-input" required>
              <option value="GitHub" selected>GitHub</option>
              <option value="Twitter">Twitter</option>
            </select>
            <label>ソーシャルアカウント</label>
          </div>

          <div class="input-field col s6">
            <input type="text" id="account-id-input" placeholder="HogeHoge" />
            <label for="card-name-input">アカウントID</label>
          </div>

          <div class="col s6">
            <div class="btn" id="download-btn">画像を保存</div>
          </div>

          <div class="col s6">
            <a
              href="https://twitter.com/share"
              class="twitter-share-button"
              data-size="large"
              >Tweet</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/script.js"></script>
    <script>
      !(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0],
          p = /^http:/.test(d.location) ? "http" : "https";
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = p + "://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "twitter-wjs");
    </script>
  </body>
</html>
