<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div class="card-container">
      <div class="card-inner-container">
        <div class="card-name-container">
          <div class="card-name">もけもけ</div>
        </div>
        <div class="card-level-container">
            <div class="card-star"></div>
            <div class="card-star"></div>
            <div class="card-star"></div>
            <div class="card-star"></div>
        </div>
        <div class="card-image-container">
            <div class="card-image-inner-container"></div>
        </div>
        <div class="card-description-container">
          <div class="card-description-inner-container">
              <div class="card-attribute-container">
                <div class="card-attribute">【天使族／通常】</div>
              </div>
              <div class="card-text-container">
                <div class="card-text">何を考えているのかさっぱりわからない天使のはみだし者。たまに怒ると怖い。</div>
              </div>
              <div class="card-status-container">
                <div class="card-status">ATK/　300　DEF/　100</div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
